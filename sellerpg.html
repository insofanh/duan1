<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Đăng ký seller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="">


    <div class="container flex justify-between">
        <div class="">
            <a href="trangchu.html"><img src="img/logoo.png" alt="" width="170px"></a>
            <div class=" pt-3">
                <h1 class="font-bold text-[18px]">Trở thành người bán của Loship </h1>
            </div>
        </div>

        <div class=" m-2 px-10 flex items-center mr-10">
            <div><img class="h-[23px] w-[23px] rounded-full" src="img/support.png" alt=""></div>
            <button class="ml-1">Trung tâm hỗ trợ</button>

        </div>


    </div>
    <!-- header -->

    <div class="">
        <div class="form_register">
            <div class="text-center">
                <h1 class="font-bold text-[22px]">Trở thành đối tác cùng FOSHIP</a>
                </h1>
            </div>
            <!-- <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required> -->
            <form action="">
                <div class="container">

                    <label for="text"><b>Tên nhà hàng/ Quán ăn</b></label>
                    <input type="text" placeholder="Nhập tên kênh của bạn" name="" id="name" required>
                    <div class="flex">

                        <input type="text" placeholder="Người đại diện" name="" id="user" required>

                        <div class="px-1"></div>
                        <input type="text" placeholder="Thành phố" name="" id="city" required>
                    </div>

                    <div class="flex">
                        <input type="text" placeholder="Quận/ Huyện" name="" id="district">
                        <div class="px-1">
                        </div>
                        <input type="text" placeholder="Món chính" name="" id="food_name">
                    </div>

                    <label for="address"><b>Địa chỉ kinh doanh</b></label>
                    <input type="password" placeholder=" Nhập chính xác để tìm dễ hơn" name="" id="address" required>

                    <div class="flex">

                        <input type="text" placeholder="Số điện thoại" name="" id="phone" required>

                        <div class="px-1"></div>
                        <input type="text" placeholder="Email" name="" id="mail" required>
                    </div>


                    <button class="bg-[#ff3f34] text-white px-44 py-5 rounded-sm">Đăng kí</button>
                </div>

                <div class="">
                    <p class="text-center">Bạn đã có tài khoản? <a href="#" class="text-[#3498db]">Đăng nhập</a>.</p>
                </div>
            </form>
        </div>
        <!-- form -->
        <img src="img/food-delivery-boy-driving-scooter-with-box-with-food-wearing-mask.jpg" alt="">
    </div>

    </div>
    </div>






</body>

</html>
